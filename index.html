<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input type="text" maxlength="999" id="inputBox" />
        <br />
        <button id="convertBtn">Convert</button>
      </div>
      <div class="main">
        <div class="box">
          <h2 class="boxTitle">Length (Meter/Feet)</h2>
          <p>20 meter = 65.616 feet | 20 feet = 6.096</p>
        </div>
        <div class="box">
          <h2 class="boxTitle">Volume (Liters/Gallons)</h2>
        </div>
        <div class="box">
          <h2 class="boxTitle">Mass (Kilograms/Pounds)</h2>
        </div>
      </div>
    </div>
  </body>
</html>
