<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input type="number" min="1" max="99" id="inputBox" />
        <br />
        <button id="convertBtn">Convert</button>
      </div>
      <div class="main">
        <div class="box">
          <h2 class="boxTitle">Length (Meter/Feet)</h2>
          <p id="lengthOutput">
            <!-- <span id="meter"></span> meters = <span id="feet"></span> feet ||
            <span id="feet"></span> feet = <span id="meter"></span> meters -->
          </p>
        </div>
        <div class="box">
          <h2 class="boxTitle">Volume (Liters/Gallons)</h2>
          <p id="volumeOutput"></p>
        </div>
        <div class="box">
          <h2 class="boxTitle">Mass (Kilograms/Pounds)</h2>
          <p id="massOutput"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
